<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clara VR Scene</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky src="images/backGround.jpg" alt="my background image"></a-sky>
    <!-- house start -->
    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="#89A894" height="1"></a-cylinder>
    <a-box id="wall1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2" color="#fbfaff"></a-box>
    <a-box id="wall2" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  0.2" color="#fbfaff"></a-box>
    <a-box id="wall3" position="5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  0.2" color="#fbfaff"></a-box>
    <a-box id="wall4" position="-5.049  1.454   -0.008" rotation="0  -90  0" scale="10  3  0.2" color="#fbfaff"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" color="#89A894"></a-cylinder>
    <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0" scale="5.774  0.2  1.8" color="#89A894"></a-cylinder>
    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110" color="#89A894""></a-box>
   <a-box id=" roof_left" position="-2.580  4.328  -0.017" rotation="28.433  -90  0" scale="10.931 0.20  6.130" color="#89A894"></a-box>
    <!-- strt art -->
    <a-plane id="art1" src="images/window.jpg" scale="2 2 0.05" rotation="0 90 0" position="-4.940 1.753 0.070"></a-plane>
    <a-plane id="art1" src="images/family.jpg" scale="4.426 2.074 0.050" rotation="0 0 0" position="2.141 1.934 -4.792"></a-plane>
    <a-plane id="art1" src="images/frames.jpg" scale="4.652 2.172 0.050" rotation="0 270.00 0" position="4.930 1.758 0.325"></a-plane>

    <!-- strt object -->
    <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="0.028 0.514 0.195" rotation="-90 180 0" scale="0.045 0.045 0.045"></a-obj-model>
    
  </a-scene>
</body>

</html>
